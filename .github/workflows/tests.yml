name: Create GitHub Action

env:
  AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
  AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
  TF_STATE_BUCKET_NAME: ${{ secrets.AWS_TF_STATE_BUCKET_NAME }}
  PRIVATE_SSH_KEY: ${{ secrets.AWS_SSH_KEY_PRIVATE }}
  PUBLIC_SSH_KEY: ${{ secrets.AWS_SSH_KEY_PUBLIC }}
  AWS_REGION: us-east-1
 
on:
  push:
    branches:
      - main
 
jobs:
  pre_deploy_tests:
 
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      max-parallel: 5
      matrix:
        python-version: [3.11.1]
 
    steps:
    - uses: actions/checkout@v1
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v1
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        set -ex
        wget https://dl.google.com/linux/direct/google-chrome-stable_current_amd64.deb
        python -m pip install --upgrade pip
        pip install -r python_application/requirements.txt
        pip install msedge-selenium-tools
    - uses: nanasess/setup-chromedriver@v1
    - name: Login to AWS ECR
      id: login-ecr
      uses: aws-actions/amazon-ecr-login@v1
    - run: chromedriver --url-base=/wd/hub &        
    - name: Run local server
      run: |
        python python_application/application.py &
        sleep 5
        cd ..
        pip install -U selenium flask boto3 psycopg2 msedge-selenium-tools pytest
        sudo docker pull 583715230104.dkr.ecr.us-east-1.amazonaws.com/example-python-app:e543eacdf400a45786614d07fb8b9bc1baf17079:latest
        sudo docker run 583715230104.dkr.ecr.us-east-1.amazonaws.com/example-python-app:e543eacdf400a45786614d07fb8b9bc1baf17079:latest
        pytest